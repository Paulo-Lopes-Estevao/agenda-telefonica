<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>Exemplo 5</title>
  </head>
  <body>
    
    <div id="app">
      
      <p>{{msg}}</p>
      
      
      
   <div v-for="img in imglogo">
     
    <img style="width:250px;" :src="img" />
      
   </div>
   
   <p v-for="(frutas,index) in fruta">
      {{index}} - {{frutas.nome}}
     </p>
     
     <ul>
<li v-for="(value, key, index) in user">
         {{index}} - <strong>{{key}}</strong> : {{value}}
       </li>
     </ul>
     
    </div>
    
    
    <script src="vue.js" type="text/javascript" ></script>
    
    
    <script type="text/javascript">
    
      new Vue({
        
        el: "#app",
        data:{
          
          msg: "Directiva Vue2",
          imglogo: ["img/logo.png","img/logo.png","img/logo.png","img/logo.png"],
          
          fruta : [
            {nome:"banana"},
            {nome:"morango"},
            {nome:"ananas"}
            ],
            
            user:{
                nome:"Paulo",
                idade: 13,
                email:"pl17452400@gmail.com"
                
              }
            
       
          
        }
        
      
        
      })
    </script>
    
  </body>
</html>
